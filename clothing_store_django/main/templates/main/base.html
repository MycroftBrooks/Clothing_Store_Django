<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Описание страницы" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h5>Магазин одежды</h5>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'index' %}" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="/" class="nav-link px-2 link-dark">FAQ</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
            {% if request.user.is_staff and request.user.is_authenticated%}<li><a href="{% url 'create' %}" class="nav-link px-2 link-dark">Создать товар</a></li>{% endif %}
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Логин</button>
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
